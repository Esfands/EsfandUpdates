<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="options.css">
    <script src="js/bootstrap.min.js"></script>
      <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <p>As part of this extension, you will receive notifications from Chrome 
        regarding status updates for EsfandTV. If you do not want these just disable them here :)</p>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="showGameNotificationsSwitch">
        <label class="form-check-label" for="showGameNotificationsSwitch">Show Game Notifications</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="showLiveNotificationsSwitch">
        <label class="form-check-label" for="showLiveNotificationsSwitch">Show Live Notifications</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="showVideoNotificationsSwitch">
        <label class="form-check-label" for="showVideoNotificationsSwitch">Show Youtube Notifications</label>
      </div>
      <br/>
    </div>
    
  </body>
</html>
