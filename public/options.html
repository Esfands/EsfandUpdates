<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="options.css">
  </head>
  <body style="background-color:#101316; color: white;">
    <div class="container">
      <p>As part of this extension, you will receive notifications from Chrome 
        regarding status updates for EsfandTV. If you do not want these just disable them here :)</p>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="showLiveNotificationsSwitch">
        <label class="form-check-label" for="showLiveNotificationsSwitch">Show live notifications</label>
        <br/>
        <input class="form-check-input" type="checkbox" role="switch" id="showYoutubeNotificationsSwitch">
        <label class="form-check-label" for="showYoutubeNotificationsSwitch">Show youtube notifications</label>
        <br/>
        <input class="form-check-input" type="checkbox" role="switch" id="showCategoryNotificationsSwitch">
        <label class="form-check-label" for="showCategoryNotificationsSwitch">Show category notifications</label>
      </div>
      <br/>
    </div>
    
  </body>
  <script src="options.js"></script>
</html>
