  <body>
    <div class="container">
      <p>As part of this extension, you will receive notifications from Chrome
        regarding status updates for EsfandTV. If you do not want these just disable them here :)</p>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="showNotificationsSwitch">
        <label class="form-check-label" for="showNotificationsSwitch">Show Chrome notifications</label>
      </div>
      <br/>
    </div>

  </body>
  <script src="js/options.js"></script>
